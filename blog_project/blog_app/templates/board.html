{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class ="main">
    <!-- 최고 조회수 게시글 = best_article -->
    <header class = "best-post">
        {{best_post.title}}
        {{best_post.content}}
        <img src="{{best_post.img_url}}" alt="">
        <a class="READ MORE" href="{% url "post" owner_id=best_post.writer post_id=best_post.id%}">Read more</a>
    </header>
    <!-- 전체 게시글들 -->
    <article class = "posts">
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{% url "post" owner_id=post.writer post_id=post.id%}">
                        {{post.img_url}}
                        {{post.upload_date}}
                        {{post.title}}
                        {{post.content}}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </article>
</section>
{% endblock %}
